<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Color Scheme Switcher</title>
          <link rel="stylesheet" href="style.css">
</head>
<body>
          <div class="container">
                    <h1 id="title">Color Scheme Switcher</h1>
                    <div class="boxes">
                     <div id="blue" class="box"></div>
                     <div id="yellow" class="box"></div>
                     <div id="red" class="box"></div>
                     <div id="green" class="box"></div>
                     <div id="purple" class="box"></div>
                     <div id="white" class="box"></div>
                    </div>
                    <div class="description">
                              <p>Try clicking on one of the colors</p>
                              <p>above</p>
                              <p>to change the background</p>
                              <p>color of this page</p>
                    </div>
          </div>
          
</body>
<script src="script.js"></script>
</html>
