<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>BMI Generator</title>
          <link rel="stylesheet" href="style.css">
</head>
<body>
          <div class="container">
                    <h1>BMI Calculator</h1><br>
                    <form action="">
                              <label for="height">Height in CM:
                                        <input type="number" id="height" class="input">
                              </label><br><br>
                              <label for="weight">Weight in KG:
                                        <input type="number" id="weight" class="input">
                              </label> <br><br>
                              <button>Calculate</button><br>
                              <div class="res"></div><br>
                              <div class="guide">
                                        <h3>BMI Weight Guide</h3>
                                        <p>Under Weight = less than 18.6</p>
                                        <p>Normal Range = 18.6 to 24.9</p>
                                        <p>Over Weight = Greater than 24.9</p>
                              </div>
                    </form>

          </div>
</body>

<script src="script.js"></script>

</html>
