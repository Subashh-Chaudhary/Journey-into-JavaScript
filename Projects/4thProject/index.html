<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Number Guessing Game</h1>
      <p>Please guess the number untill you match the number.</p>
      <br />
      <p>You have 5 chance to match the number.</p>
      <br />
      <p>Number is between (0-100)</p>

      <form action="">
        <input type="number" id="input" />
        <input type="submit" id="submitButton" class="center-button" value="Submit">

        <div class="resTab">
          <h3 class="warning center">Best of Luck</h3>
          <h3 class="guessed-numbers center">Previous Guessess: </h3>
          <h3 class="total-guesses center">Remaining Guessess : 10</h3>
          <button id="new">New Game</button>
        </div>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
